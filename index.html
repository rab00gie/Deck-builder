<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Commander Deck Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PWA bits (optional but you already have them) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1020" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #0b1020;
      color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .card {
      background: rgba(20, 26, 50, 0.95);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
      max-width: 900px;
      margin: 0.75rem auto;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .autocomplete {
      position: relative;
      width: 100%;
    }

    input[type="text"] {
      box-sizing: border-box;
      width: 96%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.75rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #151a30;
      color: #f5f5f5;
    }

    .suggestions {
      position: absolute;
      left: 0;
      right: 4%;
      top: 100%;
      margin-top: 0.2rem;
      background: #151a30;
      border-radius: 0.75rem;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.65);
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .suggestion-item {
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background: #202642;
    }

    .small {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #ffb155;
      color: #40210c;
      font-size: 0.95rem;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #050812;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: 0.85rem;
      max-height: 50vh;
      overflow-y: auto;
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 0.35rem;
      margin-bottom: 0.25rem;
      background: #151a30;
    }

    .pill span {
      opacity: 0.8;
    }

    .section-title {
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      opacity: 0.85;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .card-image-wrapper {
      background: #050812;
      border-radius: 0.75rem;
      padding: 0.25rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card-image-wrapper:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
    }

    .card-image-wrapper img {
      width: 100%;
      display: block;
      border-radius: 0.5rem;
    }

    .card-image-name {
      font-size: 0.7rem;
      text-align: center;
      margin-top: 0.15rem;
      opacity: 0.9;
    }

    /* Modal / pop-out styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none; /* shown via JS */
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: #151a30;
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 0.4rem;
      right: 0.6rem;
      border: none;
      background: transparent;
      color: #f5f5f5;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .modal h2 {
      margin-top: 0.2rem;
      margin-bottom: 0.25rem;
      font-size: 1.1rem;
    }

    .modal-type-line,
    .modal-mana,
    .modal-pt {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-bottom: 0.15rem;
    }

    .modal-mana {
      font-weight: 600;
    }

    .modal-pt {
      margin-bottom: 0.35rem;
    }

    .modal-image {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .modal-text {
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Commander Deck Helper</h1>

  <div class="card">
    <label for="commanderInput">Commander name</label>
    <div class="autocomplete">
      <input id="commanderInput" type="text" placeholder="e.g. Kambal, Profiteering Mayor" />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="small">
      Uses Scryfall + EDHREC rank via Scryfall; spelling matters. Shows the most-played EDH cards in your commander's colors.
    </div>
    <button id="generateBtn">Show Top Cards</button>
    <div class="status" id="status"></div>
  </div>

  <div class="card" id="resultsCard" style="display:none;">
    <div id="commanderInfo"></div>
    <div id="deckOutput"></div>
  </div>

  <!-- Modal / pop-out -->
  <div id="cardModal" class="modal-overlay">
    <div class="modal" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeCardModal()">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    console.log("Script loaded");

    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const resultsCard = document.getElementById("resultsCard");
    const commanderInfoEl = document.getElementById("commanderInfo");
    const deckOutputEl = document.getElementById("deckOutput");
    const cardModal = document.getElementById("cardModal");
    const modalContent = document.getElementById("modalContent");
    const commanderInput = document.getElementById("commanderInput");
    const suggestionsEl = document.getElementById("suggestions");

    let lastDeckCards = [];
    let autocompleteTimeout = null;

    async function fetchJson(url) {
      console.log("Fetching:", url);
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error("HTTP " + res.status + " for " + url);
      }
      return res.json();
    }

    function getCardImageUrl(card) {
      const id =
        card.id ||
        (card.card_faces && card.card_faces.length > 0
          ? card.card_faces[0].id
          : null);

      if (!id) return null;

      return `https://api.scryfall.com/cards/${id}?format=image&version=normal`;
    }

    function openCardModal(index) {
      const card = lastDeckCards[index];
      if (!card) return;

      const imgUrl = getCardImageUrl(card);
      const name = card.name || "";
      const typeLine = card.type_line || "";
      const manaCost =
        card.mana_cost ||
        (card.card_faces && card.card_faces[0] && card.card_faces[0].mana_cost) ||
        "";
      const oracleText =
        card.oracle_text ||
        (card.card_faces && card.card_faces[0] && card.card_faces[0].oracle_text) ||
        "";
      const pt =
        card.power && card.toughness ? `${card.power}/${card.toughness}` : "";

      modalContent.innerHTML = `
        <h2>${name}</h2>
        <div class="modal-type-line">${typeLine}</div>
        ${manaCost ? `<div class="modal-mana">${manaCost}</div>` : ""}
        ${pt ? `<div class="modal-pt">${pt}</div>` : ""}
        ${imgUrl ? `<img src="${imgUrl}" alt="${name}" class="modal-image" />` : ""}
        ${
          oracleText
            ? `<div class="modal-text">${oracleText.replace(/\n/g, "<br>")}</div>`
            : ""
        }
      `;

      cardModal.style.display = "flex";
    }

    function closeCardModal() {
      cardModal.style.display = "none";
    }

    cardModal.addEventListener("click", () => {
      closeCardModal();
    });

    // ---- Autocomplete helpers ----

    async function fetchAutocompleteSuggestions(query) {
      const url =
        "https://api.scryfall.com/cards/autocomplete?q=" +
        encodeURIComponent(query);
      const data = await fetchJson(url);
      // data.data is an array of card name strings
      return data.data || [];
    }

    function clearSuggestions() {
      suggestionsEl.innerHTML = "";
      suggestionsEl.style.display = "none";
    }

    function showSuggestions(names) {
      if (!names.length) {
        clearSuggestions();
        return;
      }

      const itemsHtml = names
        .slice(0, 10)
        .map(
          (name) => `
        <div class="suggestion-item" data-name="${name.replace(/"/g, "&quot;")}">
          ${name}
        </div>
      `
        )
        .join("");

      suggestionsEl.innerHTML = itemsHtml;
      suggestionsEl.style.display = "block";
    }

    suggestionsEl.addEventListener("click", (e) => {
      const item = e.target.closest(".suggestion-item");
      if (!item) return;
      const name = item.getAttribute("data-name");
      commanderInput.value = name;
      clearSuggestions();
      commanderInput.focus();
    });

    commanderInput.addEventListener("input", () => {
      const query = commanderInput.value.trim();

      if (autocompleteTimeout) {
        clearTimeout(autocompleteTimeout);
      }

      if (query.length < 2) {
        clearSuggestions();
        return;
      }

      autocompleteTimeout = setTimeout(async () => {
        try {
          const suggestions = await fetchAutocompleteSuggestions(query);
          showSuggestions(suggestions);
        } catch (err) {
          console.error("Autocomplete error:", err);
          clearSuggestions();
        }
      }, 250); // debounce so we don't hammer Scryfall
    });

    // Hide suggestions shortly after blur so clicks still register
    commanderInput.addEventListener("blur", () => {
      setTimeout(() => {
        clearSuggestions();
      }, 200);
    });

    // ---- Main deck generation ----

    async function generateDeck() {
      console.log("Generate button clicked");
      const commanderName = commanderInput.value.trim();
      if (!commanderName) {
        statusEl.textContent = "Please type a commander name.";
        return;
      }

      clearSuggestions();

      generateBtn.disabled = true;
      statusEl.textContent = "Looking up commander…";
      resultsCard.style.display = "none";
      commanderInfoEl.innerHTML = "";
      deckOutputEl.innerHTML = "";
      lastDeckCards = [];

      try {
        // 1) Commander lookup
        const commanderUrl =
          "https://api.scryfall.com/cards/named?exact=" +
          encodeURIComponent(commanderName) +
          "&format=json";

        const commanderCard = await fetchJson(commanderUrl);
        console.log("Commander card:", commanderCard);

        if (!commanderCard.legalities || commanderCard.legalities.commander !== "legal") {
          statusEl.textContent =
            "That card is not Commander-legal as a commander (or the name doesn't match exactly).";
          generateBtn.disabled = false;
          return;
        }

        const colorId = commanderCard.color_identity || [];
        const colorIdStr = colorId.join("");

        commanderInfoEl.innerHTML = `
          <div class="pill"><strong>${commanderCard.name}</strong></div>
          <div class="pill"><span>Color identity:</span> ${colorIdStr || "Colorless"}</div>
          <div class="pill"><span>Type:</span> ${commanderCard.type_line}</div>
        `;

        statusEl.textContent = "Getting top EDH cards in those colors (EDHREC rank via Scryfall)…";

        // 2) Scryfall search query
        let baseQuery = "legal:edh";
        if (colorIdStr) {
          baseQuery = `id:${colorIdStr.toLowerCase()} legal:edh`;
        }

        const searchUrl =
          "https://api.scryfall.com/cards/search?" +
          "order=edhrec&dir=asc&unique=cards&q=" +
          encodeURIComponent(baseQuery);

        const allCards = [];
        let pageUrl = searchUrl;

        // 3) Collect up to ~400 cards
        while (pageUrl && allCards.length < 400) {
          const pageData = await fetchJson(pageUrl);
          allCards.push(...pageData.data);
          console.log("Fetched page; total cards:", allCards.length);
          pageUrl = pageData.has_more ? pageData.next_page : null;
        }

        if (allCards.length === 0) {
          statusEl.textContent = "No matching cards found for that color identity.";
          generateBtn.disabled = false;
          return;
        }

        // 4) Lands vs nonlands (keep EDHREC order)
        const lands = allCards.filter(c =>
          (c.type_line || "").toLowerCase().includes("land")
        );
        const nonlands = allCards.filter(c =>
          !(c.type_line || "").toLowerCase().includes("land")
        );

        console.log("Lands:", lands.length, "Nonlands:", nonlands.length);

        if (nonlands.length === 0) {
          statusEl.textContent = "Found no nonland spells; try another commander.";
          generateBtn.disabled = false;
          return;
        }

        const maxNonlands = 62;
        const maxLands = 37;

        const chosenNonlands = nonlands.slice(0, Math.min(maxNonlands, nonlands.length));
        const chosenLands = lands.slice(0, Math.min(maxLands, lands.length));

        // 5) Deck-style text
        let deckText = "";
        deckText += "Commander\n";
        deckText += "1 " + commanderCard.name + "\n\n";

        deckText += "Top Nonland Cards (" + chosenNonlands.length + ")\n";
        for (const card of chosenNonlands) {
          deckText += "1 " + card.name + "\n";
        }

        deckText += "\nTop Lands (" + chosenLands.length + ")\n";
        for (const card of chosenLands) {
          deckText += "1 " + card.name + "\n";
        }

        // 6) Image grid + modal indices
        const allDeckCards = [commanderCard, ...chosenNonlands, ...chosenLands];
        lastDeckCards = allDeckCards;

        const imageHtml = allDeckCards
          .map((card, index) => {
            const imgUrl = getCardImageUrl(card);
            if (!imgUrl) return "";
            const safeName = (card.name || "").replace(/"/g, "&quot;");
            return `
              <div class="card-image-wrapper" onclick="openCardModal(${index})">
                <img src="${imgUrl}" alt="${safeName}" loading="lazy" />
                <div class="card-image-name">${safeName}</div>
              </div>
            `;
          })
          .join("");

        resultsCard.style.display = "block";
        deckOutputEl.innerHTML = `
          <div class="section-title">
            Most-Played EDH Cards in These Colors (via Scryfall + EDHREC rank)
          </div>
          <pre>${deckText}</pre>
          <div class="section-title">Card Images (tap a card for details)</div>
          <div class="image-grid">
            ${imageHtml}
          </div>
        `;

        statusEl.textContent = "Done! Tap any card to view details.";
      } catch (err) {
        console.error("Error generating deck:", err);
        statusEl.textContent =
          "Something went wrong (check your internet or try a different commander name).";
      } finally {
        generateBtn.disabled = false;
      }
    }

    generateBtn.addEventListener("click", generateDeck);

    commanderInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        generateDeck();
      }
    });

    // Service worker registration for PWA (safe to leave; ignored if file missing)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => console.log("Service worker registered:", reg.scope))
          .catch((err) => console.error("Service worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
